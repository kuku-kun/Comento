<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GOODS</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Frontpage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
<!-- Header-->
        <header class="bg-secondary py-5">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">Service</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<!-- Pricing section-->
        <section class="bg-light py-5 border-bottom">
            <div class="container px-5 my-5">
            <!-- Best 상품-->
                <div class="text-left mb-5">
                    <h2 class="fw-bolder">Beauty Life의 Service</h2>
                    <p class="lead mb-0">With our no hassle pricing plans</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <!-- Pricing card free-->
                    <div class="col-lg-6 col-xl-4">
                        <div class="card mb-5 mb-xl-0">
                            <div class="card-body p-5">
                                <div class="mb-3">
                                    <img src="http://newsroom.etomato.com/userfiles/[%EC%84%A4%ED%99%94%EC%88%98-%EC%82%AC%EC%A7%84%EC%9E%90%EB%A3%8C]%205%EC%84%B8%EB%8C%80%20%EC%9C%A4%EC%A1%B0%EC%97%90%EC%84%BC%EC%8A%A4%20%EC%A0%9C%ED%92%88%EC%BB%B7(2).jpg" alt="goods1" height="200px" width="200px"/>
                                </div>
                                <div class="small text-uppercase fw-bold text-muted">당신의 길이 아름다우리</div>
                                <div class="mb-3">
                                    <span class="display-6 fw-bold">화장품</span>
                                </div>
                                <div class="d-grid"><a class="btn btn-outline-primary" href="/GOODS/">Choose plan</a></div>
                            </div>
                        </div>
                    </div>
                    <!-- Pricing card pro-->
                    <div class="col-lg-6 col-xl-4">
                        <div class="card mb-5 mb-xl-0">
                            <div class="card-body p-5">
                                <div class="mb-3">
                                    <img src="http://newsroom.etomato.com/userfiles/[%EC%84%A4%ED%99%94%EC%88%98-%EC%82%AC%EC%A7%84%EC%9E%90%EB%A3%8C]%205%EC%84%B8%EB%8C%80%20%EC%9C%A4%EC%A1%B0%EC%97%90%EC%84%BC%EC%8A%A4%20%EC%A0%9C%ED%92%88%EC%BB%B7(2).jpg" alt="goods1" height="200px" width="200px"/>
                                </div>
                                <div class="small text-uppercase fw-bold text-muted">당신의 걸음이 빛나리</div>
                                <div class="mb-3">
                                    <span class="display-6 fw-bold">바디케어</span>
                                </div>
                                <div class="d-grid"><a class="btn btn-outline-primary" href="#!">Choose plan</a></div>
                            </div>
                        </div>
                    </div>
                    <!-- Pricing card enterprise-->
                    <div class="col-lg-6 col-xl-4">
                        <div class="card">
                            <div class="card-body p-5">
                                <div class="mb-3">
                                    <img src="http://newsroom.etomato.com/userfiles/[%EC%84%A4%ED%99%94%EC%88%98-%EC%82%AC%EC%A7%84%EC%9E%90%EB%A3%8C]%205%EC%84%B8%EB%8C%80%20%EC%9C%A4%EC%A1%B0%EC%97%90%EC%84%BC%EC%8A%A4%20%EC%A0%9C%ED%92%88%EC%BB%B7(2).jpg" alt="goods1" height="200px" width="200px"/>
                                </div>
                                <div class="small text-uppercase fw-bold text-muted">당신의 영원한 동반자</div>
                                <div class="mb-3">
                                    <span class="display-6 fw-bold">PET</span>
                                </div>
                                <div class="d-grid"><a class="btn btn-outline-primary" href="#!">Choose plan</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endblock %}
</body>
</html>
