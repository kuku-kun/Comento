<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CONTACT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Frontpage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBPBUi5XxNjWwCqOEoFKsO_X_GBe5idek&callback=initMap"></script>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <!-- Contact section-->
    <section class="bg-light py-5">
        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-shop"></i></div>
                <h2 class="fw-bolder">Look at My Shop!</h2>
                <p class="lead mb-0">Find items on the spot that will satisfy you!</p>
            </div>
            <div class="row gx-5 justify-content-center" id="contact" height="100px" width="100px">
                맵이 출력된다
            </div>
        </div>
    </section>
    {% endblock %}
    <script type="text/javascript">
        function success(position){
            $('#contact').text("내 위치 위도 = " + position.coords.latitude
			+" 내 위치 경도 = " + position.coords.longitude);
        }

        function error(err){
            $("#contact").text("조회 실패 ==>" + err.code);
        }

        function success1(position){
            let center = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	        map = new google.maps.Map(
	            document.getElementById("contact"),{
				    mapTypeId : google.maps.MapTypeId.HYBRID,
				    center : center,
				    zoom : 15
			    });
            let marker = new google.maps.Marker({
                position: center,
                title: '현재 내 위치',
                map: map
            });
        }

        function initMap(){
            let center = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	        map = new google.maps.Map(
	            document.getElementById("contact"),{
				    mapTypeId : google.maps.MapTypeId.HYBRID,
				    center : center,
				    zoom : 15
			    });
            let marker = new google.maps.Marker({
                position: center,
                title: '현재 내 위치',
                map: map
            });
        }

        $(document).ready(function(){
            let watchID;
            $("#contact").ready(function(){
                watchID = window.navigator.geolocation.getCurrentPosition(success, error,{
                    enableHighAccuracy: true,
                    maximumAge: 0
                });//()를 붙여 자동호출하는것 x
            })
        })

    </script>

</body>
</html>
