    <script type="text/javascript">
        function success(position){
            $("#contact").text("내 위치 위도 = " + position.coords.latitude
			+" 내 위치 경도 = " + position.coords.longitude);
        }

        function error(err){
            $("#contact").text("조회 실패 ==>" + err.code);
        }

        function initMap(){
            const map = new google.maps.Map(document.getElementById("map"),
                {
                    mapTypeId: google.maps.MapTypeId.HYBRID,
                    center: {lat:position.coords.latitude, lng:position.coords.longitude}
                    zoom: 15
            })
        }

        $(document).ready(function(){
            $("#contact").ready(function(){
                window.navigator.geolocation.getCurrentPosition(success, error);//()를 붙여 자동호출하는것 x
            })
        })
